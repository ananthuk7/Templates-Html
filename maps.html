<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map">

    </div>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2EZ_zBUd6f1EfFYuy0eBO46CQD0j_R9M&map_ids=a74027a7476d1870&callback=initMap">
    </script>
    <script>
        function initmap() {
            var location = {
                lat: -25.363,
                lon: 131.044
            };
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 4,
                center: location,
                mapId: a74027a7476d1870,
            });

        }
    </script>
</body>

</html>
